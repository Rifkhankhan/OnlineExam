<ion-content>
  <ion-menu side="start" contentId="teacher" menuId="teacher">
    <ion-header>
      <ion-toolbar>
        <ion-title> Online Exam </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/teacher/tabs/exam">
            <ion-icon name="bag-outline" slot="start"></ion-icon>
            <ion-label>Exam</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/teacher/tabs/student">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Students</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/teacher/tabs/profile">
            <ion-icon name="list-sharp" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>


          <ion-item lines="none" >
            <ion-icon name="list-sharp" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="exam">
        <ion-label>Exam</ion-label>
        <ion-icon name="bag-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="student">
        <ion-label>Students</ion-label>
        <ion-icon name="home"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-label>Profile</ion-label>
        <ion-icon name="list-sharp"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
